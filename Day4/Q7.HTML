<body>
<h1><mark>PRIME NO. GENERATOR IN THE INTERVAL (2,n)</mark></h1>
<script>
    console.log("PRIME NO.");
    var n= +prompt("Enter the number");
let c=0;
let a=[];
    for(let i=1;i<=n;i++){
        c=0;
        for(let j=1;j<=i;j++){
            if(i%j==0){
            c++;
        }
        }
        if(c==2){
        a.push(i);
        }
    }
    console.log(a);

</script>
</body>
</html>
